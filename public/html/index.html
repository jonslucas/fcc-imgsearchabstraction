<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC - Image Search Abstraction </title>
    <link type="text/css" rel="stylesheet" href="/public/css/main.min.css" />
</head>
<body>
    <div class="container">
        <div class="header">freeCodeCamp <span>Image Search Abstraction</span></div>
        <div class="usageContainer">
            <div class="usageHead">
                API is composed of two routes:
            </div>
            <ol class="routes">
                <li><span class="code">/imgSearch/:searchQuery</span></li>
                <li><span class="code">/search/recent</span></li>
            </ol>
            <div class="notes">
                <span class="code">/imgSearch/...</span> can be passed the optional <span class="code">offset</span>
                query parameter to page through results.
                Example:
                <div class="code">
                    /imgSearch/lolcats?offset=10
                </div>
            </div>
        </div>
    </div>
</body>
</html>
